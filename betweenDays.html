<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script>

var d = new Date();
var today = d.getDate();

function DayInfo(p1,p2,p3,p4){
	this.name = p1,
	this.year = p2,
	this.month = p3, 
	this.day = p4
}

DayInfo.prototype.getTotalDays = function(){
	
	 var now = new Date();
	 var days = new Date(this.year, this.month , this.day);
	 
	 var total = Math.floor((now.getTime()-days.getTime())/1000/60/60/24);
	 
	return this.name +"님은 태어난지 " + total +"일 되었어요.";
};

DayInfo.prototype.getKorDay = function(){
	
	var days = new Date(this.year,this.month,this.day);
	
	var week = new Array('일','월','화','수','목','금','토');
	var birthDay = days.getDay();
	var kor = week[birthDay];
	return this.name +"님은 "+ kor +"요일에 태어났어요.";
};

var DayInfo1 = new DayInfo('보라돌이',2019,04,31); //2019.05.31
var DayInfo2 = new DayInfo('뚜비',1994,09,20); //1994.10.20
var DayInfo3 = new DayInfo('나나',2002,02,02); //2002.03.02

document.write(DayInfo1.getKorDay());
document.write("<br>");
document.write(DayInfo1.getTotalDays());

document.write("<hr>");

document.write(DayInfo2.getKorDay());
document.write("<br>");
document.write(DayInfo2.getTotalDays());

document.write("<hr>");

document.write(DayInfo3.getKorDay());
document.write("<br>");
document.write(DayInfo3.getTotalDays());


</script>
</body>
</html>
